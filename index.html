<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
       
        <div class="cal">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="ac">
                    <input type="button" name="AC" value="AC" onclick="display.value = ''">
                    <input type="button" name="DE" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" name="." value="." onclick="display.value += '.'">
                    <input type="button" name="/" value="/" onclick="display.value += '/'">
                </div>
                <div class="number">
                    <input type="button" name="num" value="7" onclick="display.value += '7'">
                    <input type="button" name="num" value="8" onclick="display.value += '8'">
                    <input type="button" name="num" value="9" onclick="display.value += '9'">
                    <input type="button" name="*" value="*" onclick="display.value += '*'">
                </div>
                <div class="number">
                    <input type="button" name="num" value="4" onclick="display.value += '4'">
                    <input type="button" name="num" value="5" onclick="display.value += '5'">
                    <input type="button" name="num" value="6" onclick="display.value += '6'">
                    <input type="button" name="-" value="-" onclick="display.value += '-'">
                </div>
                <div class="number">
                    <input type="button" name="num" value="1" onclick="display.value += '1'">
                    <input type="button" name="num" value="2" onclick="display.value += '2'">
                    <input type="button" name="num" value="3" onclick="display.value += '3'">
                    <input type="button" name="+" value="+" onclick="display.value += '+'">
                </div>
                <div class="number">
                    <input type="button" name="num" value="00" onclick="display.value += '00'">
                    <input type="button" name="num" value="0" onclick="display.value += '0'">
                    <input class="equal" type="button" name="=" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <marquee color="white">Made By Mukul Sharma</marquee>
<!--     <script src="script.js"></script> -->
</body>
</html>
